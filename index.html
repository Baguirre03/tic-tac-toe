<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        Tic-Tac-Toe
    </div>
    <div class="in-play">
        <h2 class="player-1 name"></h2>
        <h2 class="player-2 name"></h2>
    </div>
    <div class="container">
        <div class="form-container">
                <form action="get" form="form">
                    <div class="player-inputs">
                        <input type="text" name="player1" id="player1" placeholder="Player 1 Name">
                        <p>: X</p>
                    </div>
                    <div class="player-inputs">
                        <input type="text" name="player2" id="player2" placeholder="Player 2 Name">
                        <p>: O</p>
                    </div>
                    <div class="alert"></div>
                </form>
                <div class="form-buttons">
                    <button id="display-btn" form="form">Start Game</button>
                    <button id="bot-btn">Play a Bot</button>
                </div>
        </div>
    </div>
    <div class="game-board">

    </div>    
    <div class="bot-form">
        <div class="player-input-bot">
            <input type="text" placeholder="Player 1 Name" id="player3">
            <p>: X</p>
        </div>
        <p style="color: red">VS</p>
        <div class="player-input-bot">
            <p id="player-bot">*Never Completed - sorry!*</p>
            <p>: O</p>
        </div>

        <div class="bot-buttons">
            <button id="start-bot">Start Game</button>
            <button id="return">Return to multi-player</button>
        </div>

    </div>

    <div class="winner-display">
        <h3 class="winner">Winner:</h3>
        <div class="buttons">
            <button id="restart-btn">Restart Game</button>
            <button id="new-game">New Game</button>
        </div>
    </div>
    <footer>
        Copy right Â© Ben Aguirre
    </footer>
</body>
<script src="main.js"></script>
</html>
