<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        Tic-Tac-Toe
    </div>
    <div class="container">
        <div class="form-container">
                <div class="player-inputs">
                    <input type="text" name="player1" id="player1" placeholder="Player 1 Name">
                    <p>: X</p>
                </div>
                <div class="player-inputs">
                    <input type="text" name="player2" id="player2" placeholder="Player 2 Name">
                    <p>: O</p>
                </div>
                <button id="display-btn" form="">Start Game</button>
        </div>
    </div>
    <div class="game-board">
    </div>

    <div class="winner-display">
        <h3 class="winner">Winner:</h3>
        <button id="restart-btn">Restart Game</button>
    </div>
    <footer>
        Copy right Â© Ben Aguirre
    </footer>
</body>
<script src="main.js"></script>
</html>
