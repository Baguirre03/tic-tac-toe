<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="display-btn">Start Game</button>
        <button id="restart-btn">Restart Game</button>
        <form action="">
            <input type="text" name="player1" id="player1" placeholder="Player 1 Name">
            <p>Player 1 Symbol: X</p>
        </form>
        <form action="">
            <input type="text" name="player2" id="player2" placeholder="Player 2 Name">
            <p>Player 2 Symbol: O</p>
        </form>
        <div class="game-board">

        </div>
        <div class="winner-display">
            <h3 class="winner">Winner:</h3>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
